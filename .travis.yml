language: cpp

dist: cosmic

compiler:
  - clang
  - gcc

sudo: false

addons:
  apt:
    sources:
      - kalakris-cmake
      - ubuntu-toolchain-r-test
      - llvm-toolchain-cosmic-3.9
    packages:
      - cmake
      - clang-3.7
      - g++-8
      - cppcheck

before_install:
  - if [ "$CXX" = "g++" ] && [ $TRAVIS_OS_NAME = "linux" ]; then export CXX="g++-8"; fi
  - if [ $TRAVIS_OS_NAME = "osx" ]; then brew update; brew install cppcheck; fi

cache: ccache

os:
  - linux
  - osx

notifications:
  email: false

script:
  - ./run.sh

